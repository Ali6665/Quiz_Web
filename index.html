<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/quiz-logo-quiz-time-label-with-question-mark_349999-2025.jpg" type="image/x-icon">
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
</head>
<body onload="nextQuestion()" style="background:rgb(172, 240, 217);">
  <div style="font-family: Arial, Helvetica, sans-serif;text-align: center; margin-top: 100px;">
    <h1>Quiz App</h1>
  </div>
  <div style="font-family: Arial, Helvetica, sans-serif;text-align: center;">
    <h2 id="timer">2:59</h2>
    <h3 id="ques"></h3>
    <br />
    <div style="text-align: center;">      
      <input value="1" onclick="clicked()" name="options" type="radio" />
      d
      <label id="opt1" style="background-color: rgb(65, 238, 238); padding: 10px; border-radius: 20px;"></label>
      <br /><br />
      <input value="2" onclick="clicked()" name="options" type="radio" />
      <label id="opt2" style="background-color: rgb(65, 238, 238); padding: 10px; border-radius: 20px;"></label>
      <br /><br />
      <input value="3" onclick="clicked()" name="options" type="radio" />
      <label id="opt3" style="background-color: rgb(65, 238, 238); padding: 10px; border-radius: 20px;"></label>
      <br /><br />
    </div>
    <button id="btn" disabled onclick="nextQuestion()" style="background-color: rgb(132, 0, 255); border: none; padding: 10px 25px; border-radius: 20px; color: antiquewhite;">Next</button>
  </div>

  <!-- RESULT SECTION -->
  <div id="resultBox" style="display:none; text-align:center; font-family:Arial, Helvetica, sans-serif; margin-top:30px;">
    <h2>Quiz Completed!</h2>
    <p id="finalScore"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
